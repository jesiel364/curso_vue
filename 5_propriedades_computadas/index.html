<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

<div id="app">

<h1>{{ title }}</h1>

<h3>Carrinho ({{cart.length}})</h3>
<hr>
	<ul>
		<li v-for='(product, index) in products' class="book" :key='index'>
			<p>{{ product.title }}</p>
			<img height="100" :src="product.image" :alt='product.description'>
			<!-- <p>{{ product.description }}</p> -->
			<!-- <strong v-if="product.stars > 0">{{ product.stars }}</strong> -->
			<a 
				href="#" 
				@click.prevent="removeCart(product)"
				v-if='inCart(product)'	
					>REMOVE CART</a>

			<a 
				href="#" 
				v-on:click.prevent="addCart(product)"
				v-else	
					>ADD CART</a>
		</li>
	</ul>

</div>


<script src="https://unpkg.com/vue@next"></script>
<script src="./app.js"></script>

</body>
</html>
