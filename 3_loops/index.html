<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

<div id="app">
	<div v-for='(product, index) in products' class="book" :key='index'>
		<h1>{{ product.title }}</h1>
		<img height="100" :src="product.image" :alt='product.description'>
		<p>{{ product.description }}</p>
		<strong v-if="product.stars > 0">{{ product.stars }}</strong>
	</div>

	
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="./app.js"></script>

</body>
</html>
